<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Photo Store</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- custom cascading style sheets -->
    <link rel="stylesheet" href="/css/photo-store.css" />
  </head>
  <body>
    <header>
      <h2 class="red-text">Cat Photo Store</h2>
    </header>
    <main>
      <div class="cat-photos">
        <figure>
          <img src="/images/cat-1.jpeg" alt="cat photo 1" />
          <figcaption>Cat posing like sitting tiger</figcaption>
        </figure>
        <figure>
          <img src="/images/cat-2.jpeg" alt="cat photo 2" />
          <figcaption>Fancy little cat wearing a hat</figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <p>
        (c) Cat-Photo-Store Inc,
        <a href="https://github.com/Pradyumna-Hegde/cat-photo-application"
          >Pradyumna-Hegde</a
        >
      </p>
    </footer>
  </body>
</html>
